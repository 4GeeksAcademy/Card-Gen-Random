          <div class="card-suit bottom" id="paloInferior"></div>

      </div>
      
    <div class="d-grid gap-2 col-3 mx-auto mt-4">
        <button type="button" class="btn btn-outline-warning" onclick="refreshCard()">Click if you want another card</button>
    </div>
    
    </div>
