<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- navbar -->

    <nav class="navbar fixed-top bg-body-tertiary position-relative">
      <div class="container-fluid d-flex justify-content-center">
        <h2 class="contador-text">
          This page will refresh automatically in
          <span id="counter">10</span> seconds.
        </h2>
      </div>
    </nav>

    <!-- input user -->

    <div class="background container">
      <div class="d-grid gap-2 col-3 mx-auto mb-4 position-relative">
        <label for="widthInput">Width:</label>
        <input
          type="text"
          id="widthInput"
          placeholder="Type the width in pixels and press ENTER"
        />

        <label for="heightInput">Height:</label>
        <input
          type="text"
          id="heightInput"
          placeholder="Type the height in pixels and press ENTER"
        />
      </div>
    </div>

    <!-- card -->

    <div class="card" id="carta">
      <div class="card-inner">
        <div class="card-corner top-left" id="leftCorner"></div>
        <div class="card-corner bottom-right" id="rightCorner"></div>
        <div class="card-suit bottom" id="bottomSuit"></div>
      </div>
    </div>

    <!-- button -->

    <div class="d-grid gap-2 col-3 mx-auto mt-4 position-relative">
      <button
        type="button"
        id="myButton"
        class="btn btn-outline-warning"
        onclick="refreshCard()"
      >
        CLICK if you want another card or CHANGE width and height
      </button>
    </div>

    <!-- footer -->

    <div
      class="p-4 container-fluid d-flex justify-content-center position-relative"
    >
      <p class="text-light">
        Pedro made this with ❤️ for
        <a href="https://www.4geeksacademy.com"> 4Geeks Academy</a>
      </p>
    </div>
  </body>
</html>
